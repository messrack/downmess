name: Build Desktop Apps

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                os: [windows-latest, macos-latest, ubuntu-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio

            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements_mobile.txt
                  pip install pyinstaller

            - name: Build with Flet (Windows)
              if: runner.os == 'Windows'
              run: |
                  flet pack downmess_mobile.py --name "Downmess_Desktop" --product-name "Downmess" --product-version "2.0.0" --copyright "Messrack"

            - name: Build with Flet (macOS)
              if: runner.os == 'macOS'
              run: |
                  flet pack downmess_mobile.py --name "Downmess_Desktop" --icon "assets/icon.icns" --bundle-id "com.messrack.downmess"
              continue-on-error: true # Continue if icon missing

            - name: Build with Flet (Linux)
              if: runner.os == 'Linux'
              run: |
                  flet pack downmess_mobile.py --name "Downmess_Desktop"

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: downmess-${{ matrix.os }}
                  path: |
                      dist/*.exe
                      dist/*.app
                      dist/*
