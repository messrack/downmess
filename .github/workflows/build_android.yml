name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_mobile.txt
          pip install flet

      - name: Build APK
        run: |
          flet build apk downmess_mobile.py --module-name downmess_mobile --product "Downmess" --org "com.messrack.downmess" --project "downmess_mobile" -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: downmess-release.apk
          path: build/apk/*.apk
