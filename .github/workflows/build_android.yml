name: Build Android APK
# Workflow for building Android APK using Flet and Flutter

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_mobile.txt
          pip install flet

      - name: Prepare Entry Point
        run: cp downmess_mobile.py main.py

      - name: Build APK (With Permissions)
        # Using --android-permissions for raw permission strings
        run: |
          flet build apk . --product "Downmess" --org "com.messrack.downmess" --project "downmess_mobile" --android-permissions android.permission.INTERNET android.permission.READ_EXTERNAL_STORAGE android.permission.WRITE_EXTERNAL_STORAGE -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: downmess-release.apk
          path: build/apk/*.apk
